<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

<!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>ラクラクピザ</title>
</head>

<body>

<header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a th:href="@{/}">
              <img class="logo" th:src="@{/img/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
          <a th:href="@{/}">商品一覧</a>
          <th:block th:if="${session.user == null}">
          <a th:href="@{/register}">会員登録</a>
          </th:block>
           <th:block th:if="${session.user == null}">
            <a th:href="@{/login}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
            </th:block>
            <th:block th:if="${session.user != null}">
             <a th:href="@{/login/toLogout}" class="logout">
              <i class="fas fa-sign-in-alt"></i>ログアウト
            </a>
            </th:block>

          </div>
        </div>
      </div>
    </header>

 <div class="top-wrapper">
      <div class="container">
	<pre>
以下のいずれかの理由でシステムの操作を中断しました。

・不正な操作が行われた
・長い時間操作を行わなかった
・現在システムメンテナンス中

しばらく経ってからもう一度操作してください。


</pre>

<span><a th:href="@{/login}">ログイン画面へ</a></span>
<a th:href="@{/}" class="navbar-link">商品一覧へ</a>
    </div>
    </div>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img th:src="@{/img/header_logo.png}" />
        <p>本格ピザをあなたにお届け！</p>
      </div>
      
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
